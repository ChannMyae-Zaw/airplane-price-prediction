<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group select,
        .form-group input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select:hover,
        .form-group input:hover {
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-label {
            color: #666;
            font-size: 1.1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ Flight Price Predictor</h1>
            <p>Get instant price predictions for your next flight in India</p>
            <p>( This model achieved r2 score over 0.977 )</p>
        </div>
        
        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="airline">Airline</label>
                        <select id="airline" name="airline" required>
                            <option value="">Select Airline</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="AirAsia">AirAsia</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Indigo">Indigo</option>
                            <option value="Air_India">Air India</option>
                            <option value="GO_FIRST">GO FIRST</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="source_city">Source City</label>
                        <select id="source_city" name="source_city" required>
                            <option value="">Select Source City</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destination_city">Destination City</label>
                        <select id="destination_city" name="destination_city" required>
                            <option value="">Select Destination City</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="departure_time">Departure Time</label>
                        <select id="departure_time" name="departure_time" required>
                            <option value="">Select Departure Time</option>
                            <option value="Evening">Evening</option>
                            <option value="Early Morning">Early Morning</option>
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Night">Night</option>
                            <option value="Late Night">Late Night</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="arrival_time">Arrival Time</label>
                        <select id="arrival_time" name="arrival_time" required>
                            <option value="">Select Arrival Time</option>
                            <option value="Evening">Evening</option>
                            <option value="Early Morning">Early Morning</option>
                            <option value="Morning">Morning</option>
                            <option value="Afternoon">Afternoon</option>
                            <option value="Night">Night</option>
                            <option value="Late Night">Late Night</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="stops">Number of Stops</label>
                        <select id="stops" name="stops" required>
                            <option value="">Select Stops</option>
                            <option value="zero">Zero</option>
                            <option value="one">One</option>
                            <option value="two_or_more">Two or More</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="class_type">Class</label>
                        <select id="class_type" name="class_type" required>
                            <option value="">Select Class</option>
                            <option value="Economy">Economy</option>
                            <option value="Business">Business</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (hours)</label>
                        <input type="number" id="duration" name="duration" step="0.1" min="0" placeholder="e.g., 2.5" required>
                    </div>

                    <div class="form-group">
                        <label for="days_left">Days Left</label>
                        <input type="number" id="days_left" name="days_left" min="0" placeholder="e.g., 15" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Predict Flight Price
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Predicting flight price...</p>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-price" id="resultPrice">₹0</div>
                <div class="result-label">Predicted Flight Price</div>
            </div>

            <div class="error" id="errorContainer">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            // Hide previous results and errors
            resultContainer.classList.remove('show');
            errorContainer.classList.remove('show');
            
            // Show loading
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            try {
                // Get form data
                const formData = new FormData(this);
                const data = {
                    airline: formData.get('airline'),
                    source_city: formData.get('source_city'),
                    destination_city: formData.get('destination_city'),
                    departure_time: formData.get('departure_time'),
                    arrival_time: formData.get('arrival_time'),
                    stops: formData.get('stops'),
                    class_type: formData.get('class_type'),
                    duration: parseFloat(formData.get('duration')),
                    days_left: parseInt(formData.get('days_left'))
                };
                
                // Make API request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Display result
                document.getElementById('resultPrice').textContent = `₹${Math.round(result.predicted_price).toLocaleString()}`;
                resultContainer.classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 
                    'Error predicting flight price. Please check your input and try again.';
                errorContainer.classList.add('show');
            } finally {
                // Hide loading
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        // Add some form validation
        document.querySelectorAll('select, input').forEach(element => {
            element.addEventListener('change', function() {
                if (this.value) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
        });
    </script>
</body>
</html>
